# Monitor
monitor=,preferred,auto,1

# Autostart
exec-once = waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css
exec-once = swaybg -m fill -i /home/nikita/pictures/neboskreb.jpg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = ~/.config/hypr/xdph.sh

# Some default env vars.
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = QT_QPA_PLATFORM, wayland
env = BEMENU_BACKEND, wayland
env = BEMENU_OPTS, -p ">" -n -H 26 --fn "JetBrainsMono Nerd Font Medium 12" --tb ##282c34 --tf ##fcfcfc --fb ##282c34 --ff ##fcfcfc --nf ##fcfcfc --nb ##282c34 --hf ##fcfcfc --hb ##5c6667 --sb ##282c34 --sf ##fcfcfc --af ##fcfcfc --ab ##282c34

# Input settings
input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
    # accel_profile = flat
    repeat_rate = 25
    repeat_delay = 300
}

# Variables
general {
    resize_on_border = true
    gaps_in = 5
    gaps_out = 5
    border_size = 3

    col.active_border = rgb(fcfcfc)
    col.inactive_border = rgb(282c34)

    layout = master
}

decoration {
    drop_shadow = false
    blur {
      enabled = false
    }
}



misc {
    disable_hyprland_logo = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    focus_on_activate = true
  }


animations {
    enabled = false
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    no_gaps_when_only = false
    new_on_top = true
    new_is_master = false
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    sensitivity = -0.5
}

# Windows rules

# Bindings
$mainMod = SUPER

# Volume, brightness and screenshot
bind = , XF86AudioRaiseVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute,         exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessUp,   exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , Print, exec, grimblast copy area

# Run apps
bind = $mainMod SHIFT, return, exec, foot
bind = $mainMod, q, killactive,
bind = $mainMod, P, exec, bemenu-run
bind = $mainMod SHIFT, e, exit,
bind = $mainMod SHIFT, q, exec, shutdown -h now
bind = $mainMod, f, togglefloating,
bind = $mainMod, tab, fullscreen, 1

# Move focus, resize and move window in master layout
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod SHIFT, j, layoutmsg, swapnext
bind = $mainMod SHIFT, k, layoutmsg, swapprev
bind = $mainMod, return, layoutmsg, swapwithmaster
bind = $mainMod, h, resizeactive, -50 0
bind = $mainMod, l, resizeactive, 50 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
